<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roon Web Controller - Now Playing</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function(a, b, c) {
        if (c in b && b[c]) {
          var d,
            e = a.location,
            f = /^(a|html)$/i;
          a.addEventListener(
            "click",
            function(a) {
              d = a.target;
              while (!f.test(d.nodeName)) d = d.parentNode;
              "href" in d &&
                (d.href.indexOf("http") || ~d.href.indexOf(e.host)) &&
                (a.preventDefault(), (e.href = d.href));
            },
            !1
          );
        }
      })(document, window.navigator, "standalone");
    </script>
    <link
      rel="shortcut icon"
      href="/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
    <link rel="stylesheet" type="text/css" href="/css/nowplaying.css" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/jquery.simplemarquee.js"></script>
    <script src="/js/color-thief.js"></script>
    <script src="/js-cookie/js.cookie.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/NoSleep.min.js"></script>
    <script src="/js/nowplaying.js"></script>
    <script>
      $(window).on("orientationchange", function(event) {
        fixFontSize();
      });

      $(window).resize(function() {
        fixFontSize();
      });
    </script>
  </head>
  <body>
    <div id="coverBackground"></div>
    <div id="colorBackground"></div>
    <div id="notPlaying">
      <div class="messages">
        <p>Nothing playing on</p>
        <button
          type="button"
          class="buttonZoneName buttonActive messages"
          onclick="$('#overlayZoneList').show()"
          name="Zone List"
          aria-label="Zone List"
        >
          zoneList
        </button>
      </div>
    </div>
    <div id="isPlaying">
      <div id="containerCoverImage"></div>
      <div id="containerMusicInfo">
        <div id="line1" class="colorChange textBold lineMusicInfo">&nbsp;</div>
        <div id="line2" class="colorChange lineMusicInfo">&nbsp;</div>
        <div id="line3" class="colorChange lineMusicInfo">&nbsp;</div>
        <div id="controlsPlayer">
          <button
            type="button"
            id="controlPrev"
            class="buttonPartialHeight playerButton"
            name="Previous"
            aria-label="Previous"
          ></button>
          <button
            type="button"
            id="controlPlayPauseStop"
            class="buttonFillHeight playerButton"
            name="Play Pause"
            aria-label="Play Pause"
          ></button>
          <button
            type="button"
            id="controlNext"
            class="buttonPartialHeight playerButton"
            name="Next"
            aria-label="Next"
          ></button>
        </div>
        <div id="containerTrackSeek">
          <div id="trackSeek">
            <div id="trackSeekValue">
              <span id="seekPosition" class="left">&nbsp;</span>
              <span id="seekLength" class="right">&nbsp;</span>
            </div>
          </div>
        </div>
        <div id="containerZoneList">
          <button
            type="button"
            class="buttonZoneName textBold buttonAvailable colorChange"
            id="nowplayingZoneList"
            onclick="$('#overlayZoneList').show()"
            name="Zone List"
            aria-label="Zone List"
          >
            zoneList
          </button>
        </div>
        <div id="controlsSettings">
          <button
            type="button"
            class="buttonFillHeight settingsButton"
            id="buttonLoop"
          ></button>
          <button
            type="button"
            class="buttonFillHeight settingsButton"
            id="buttonShuffle"
          ></button>
          <button
            type="button"
            class="buttonFillHeight settingsButton"
            id="buttonRadio"
          ></button>
          <button
            type="button"
            class="buttonFillHeight settingsButton buttonAvailable"
            id="buttonVolume"
            onclick="$('#overlayVolume').show()"
            name="Show Volume Controls"
            aria-label="Show Volume Controls"
          ></button>
          <button
            type="button"
            class="buttonFillHeight settingsButton buttonAvailable"
            id="buttonSettings"
            onclick="$('#overlaySettings').show()"
            name="Show Settings"
            aria-label="Show Settings"
          ></button>
        </div>
      </div>
    </div>
    <div id="overlayVolume" class="overlay">
      <div class="overlayBackground" onclick="$('#overlayVolume').hide()"></div>
      <div class="overlayContent"><span id="volumeList"></span></div>
    </div>
    <div id="overlayZoneList" class="overlay">
      <div
        class="overlayBackground"
        onclick="$('#overlayZoneList').hide()"
      ></div>
      <div class="overlayContent">
        <span class="overlayList zoneList"></span>
      </div>
    </div>
    <div id="overlaySettings" class="overlay">
      <div
        class="overlayBackground"
        onclick="$('#overlaySettings').hide()"
      ></div>
      <div class="overlayContent">
        <div class="overlayList settingsList">
          <div class="overlayListRow">
            <button
              type="button"
              class="buttonOverlay"
              id="buttonThemeDark"
              onclick="setTheme('dark')"
              name="Select dark theme"
              aria-label="Select dark theme"
            >
              Dark
            </button>
            <button
              type="button"
              class="buttonOverlay"
              id="buttonThemeColor"
              onclick="setTheme('color')"
              name="Select dominant color theme"
              aria-label="Select dominant color theme"
            >
              Color
            </button>
            <button
              type="button"
              class="buttonOverlay"
              id="buttonThemeCover"
              onclick="setTheme('cover')"
              name="Select cover art theme"
              aria-label="Select cover art theme"
            >
              Cover
            </button>
          </div>
          <hr />
          <div class="overlayListRow">
            <div class="textBold">Notifications</div>
            <div>
              <label class="settingsSwitch">
                <input
                  type="checkbox"
                  id="notificationsSwitch"
                  onclick="toggleNotifications()"
                  name="Toggle desktop notifications on song change"
                  aria-label="Toggle desktop notifications on song change"
                />
                <span class="settingsSlider"></span>
              </label>
            </div>
          </div>
          <hr />
          <div class="overlayListRow">
            <div class="textBold">Use Circle Icons</div>
            <div>
              <label class="settingsSwitch">
                <input
                  type="checkbox"
                  id="circleIconsSwitch"
                  onclick="toggleCircleIcon()"
                  name="Toggle circle icons for playback controls"
                  aria-label="Toggle circle icons for playback controls"
                />
                <span class="settingsSlider"></span>
              </label>
            </div>
          </div>
          <hr />
          <div class="overlayListRow">
            <div class="textBold">Use 4k Images</div>
            <div>
              <label class="settingsSwitch">
                <input
                  type="checkbox"
                  id="4kImagesSwitch"
                  onclick="toggle4kImages()"
                  name="Toggle 4k cover images"
                  aria-label="Toggle 4k cover images"
                />
                <span class="settingsSlider"></span>
              </label>
            </div>
          </div>
          <hr />
          <div class="overlayListRow">
            <div class="textBold">Disable screensaver while playing</div>
            <div>
              <label class="settingsSwitch">
                <input
                  type="checkbox"
                  id="screensaverSwitch"
                  onclick="toggleScreensaver()"
                  name="Toggle disabling the screen saver"
                  aria-label="Toggle disabling the screen saver"
                />
                <span class="settingsSlider"></span>
              </label>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
